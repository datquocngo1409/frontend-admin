<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Singer Name</th>
    <th>mp3 Link</th>
    <th>Image</th>
    <th>Category</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let song of songList">
    <td>{{song.id}}</td>
    <td>{{song.name}}</td>
    <td>{{song.description}}</td>
    <td>{{song.singer_name}}</td>
    <td>{{song.mp3_link}}</td>
    <td><img src="http://localhost:8080/images/{{song.image.name}}/raw" style="height: 50px; width: auto"></td>
    <td>{{song.songCategory.name}}</td>
  </tr>
  </tbody>
</table>
