<div class="container">
  <div fxLayout="row" fxLayoutAlign="center center" class="content">
    <mat-card class="card" >
      <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
        <h3>Songs List</h3>
      </mat-card-title>
      <mat-card-content>
        <div class="example-container mat-elevation-z8">
          <mat-table #table [dataSource]="songList" style="text-align: center">
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef style="text-align: center"> Name </mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="description">
              <mat-header-cell *matHeaderCellDef style="text-align: center">Description</mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.description}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="singer-name">
              <mat-header-cell *matHeaderCellDef style="text-align: center"> Singer </mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.singer_name}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="mp3file">
              <mat-header-cell *matHeaderCellDef style="text-align: center"> Mp3File </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <audio controls>
                  <source src="http://localhost:8080/mp3files/{{element.mp3File.name}}/raw" type="audio/mpeg" style="width: 100px">
                </audio>
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="image">
              <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <img src="http://localhost:8080/images/{{element.image.name}}/raw" style="width: 60px; height: auto"></mat-cell>
            </ng-container>
            <ng-container matColumnDef="category">
              <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.songCategory.name}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="delete">
              <mat-header-cell *matHeaderCellDef></mat-header-cell>
              <mat-cell *matCellDef="let element">
                <a
                  type="button">
                  <mat-icon class="icon">delete</mat-icon>
                </a>
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
